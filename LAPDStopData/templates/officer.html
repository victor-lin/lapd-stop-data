{% extends "filter_data.html" %}

{% block filters %}
<div>
  <form action="/filter_data/officer" method="post">
    Region:
    <select id="region" name="Region">
      {% for r in regions %}
      {% for data in r %}
      <option value="{{data}}">{{data}}</option>
      {% endfor %}
      {% endfor %}
    </select>

    <br>
    
    <input type="submit"></input>
  </form>
</div>
{% endblock %}
