{% extends "base.html" %}
{% block body %}
<h1>test page</h1>
<div>
  <h3>some testing stuff:</h3>
  <button id="createSchema" type="button" class="btn btn-default">create schema</button>
  <button id="addConstraints" type="button" class="btn btn-default">add constraints</button>
  <button id="insertOfficers" type="button" class="btn btn-default">insert officers</button>
  <button id="insertStops" type="button" class="btn btn-default">insert police stops</button>
  <button id="insertOffenders" type="button" class="btn btn-default">insert offenders</button>
  <button id="dropTables" type="button" class="btn btn-default">drop tables</button>
</div>
<div>
  <h3>some tables:</h3>
  <table class="table">
    <thead>
      <tr>
	{% for row in table_head %}
  	{% for data in row %}
	<th>
  	  {{ data }}
	</th>
  	{% endfor %}
	{% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in table_data %}
      <tr>
  	{% for data in row %}
	<td>
  	  {{data}}
	</td>
  	  {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
</div>
{% endblock %}
